<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/login.css">
    <link rel="stylesheet" href="./style/telaPrincipal.css">

    <title>Login Sander Systen </title>
</head>
<body>
    <div id="login-principal">
        <h1>Sander System</h1>
        <label for="email">Email</label>
        <input type="email" name="usuario" id="usuario" placeholder="Digite seu Email...">
        <label for="senha">Seu CPF</label>
        <input type="password" name="senha" id="senha" placeholder="Digite seu Cpf...">
        <input type="button" value="Entrar" id="entrar" onclick="login()">

    </div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="./script/app.js"></script>
<script src="./script/adm.js"></script>


</body>
</html>
